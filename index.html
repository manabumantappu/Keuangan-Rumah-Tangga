<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keuangan Rumah Tangga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>ðŸ’° Keuangan Rumah Tangga</h1>
  <p>Kelola keuangan keluarga dengan mudah & profesional</p>
</header>

<main class="container">

  <!-- DASHBOARD -->
  <section class="dashboard">
    <div class="card income">
      <h3>Pemasukan</h3>
      <p id="totalIncome">Rp 0</p>
    </div>
    <div class="card expense">
      <h3>Pengeluaran</h3>
      <p id="totalExpense">Rp 0</p>
    </div>
    <div class="card balance">
      <h3>Saldo</h3>
      <p id="balance">Rp 0</p>
    </div>
    <div class="card saving">
      <h3>Tabungan</h3>
      <p id="saving">Rp 0</p>
    </div>
  </section>

  <!-- FORM INPUT -->
  <section class="form-section">
    <h2>âž• Tambah Transaksi</h2>
    <form id="transactionForm">
      <input type="date" id="date" required>

      <select id="type">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>

      <select id="category">
        <option>Makan</option>
        <option>Transport</option>
        <option>Listrik</option>
        <option>Internet</option>
        <option>Pendidikan</option>
        <option>Lainnya</option>
      </select>

      <input type="number" id="amount" placeholder="Nominal" required>
      <input type="text" id="note" placeholder="Catatan">

      <button type="submit">Simpan</button>
    </form>
  </section>

  <!-- TABEL -->
  <section>
    <h2>ðŸ“‹ Riwayat Transaksi</h2>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Kategori</th>
          <th>Nominal</th>
          <th>Catatan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </section>

  <!-- GRAFIK -->
  <section class="chart-section">
    <div class="chart-card">
      <h3>Pemasukan vs Pengeluaran</h3>
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Kategori Pengeluaran</h3>
      <canvas id="pieChart"></canvas>
    </div>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
